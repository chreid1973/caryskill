name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Ensure dev entry is not used in prod
      - name: Guard dev entry
        run: |
          sed -i 's#/caryskill/src/main.jsx#/src/main.jsx#g' index.html || true
          sed -i 's#src="/caryskill/src/main.jsx"#src="/src/main.jsx"#g' index.html || true
          sed -i 's#src="src/main.jsx"#src="/src/main.jsx"#g' index.html || true

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      # Sanity-check the built HTML points to /caryskill/assets/index-*.js
      - name: Show dist/index.html head
        run: |
          head -n 50 dist/index.html
          echo '--- grep for assets/index ---'
          grep -n "assets/index" dist/index.html || true

      # Add .nojekyll so GH Pages doesnâ€™t mangle asset paths
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
